apply plugin: 'com.android.library'

android {
  compileSdkVersion 31
  buildToolsVersion "31.0.0"

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 31
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation 'androidx.annotation:annotation:1.5.0'
  implementation 'com.nineoldandroids:library:2.4.0'
  implementation 'androidx.appcompat:appcompat:1.4.2'
}

def buildNumber() {
  return System.getenv("BUILD_NUMBER") as Integer ?: 0
}

ext {
  publishGroupId = 'com.rengwuxian.materialedittext'
  publishArtifactId = 'library'
  publishVersion = "2.1.4.${buildNumber()}"
}
apply from: 'https://raw.githubusercontent.com/ZenMX/mavenPublisher/master/publish.gradle'

